<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/mdui/0.4.2/css/mdui.min.css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/mdui/0.4.2/js/mdui.min.js"></script>

    <meta charset="UTF-8">
    <title>admin</title>

</head>
<body>
<!-- Simple header with scrollable tabs. -->
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header mdl-layout--no-drawer-button">
    <header class="mdl-layout__header">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <div class="mdl-layout__header-row">
            <!-- Title -->
            <span class="mdl-layout-title">ADMIN</span>
            <div class="mdl-layout-spacer"></div>
            <!--navigation bar-->
            <nav class="mdl-navigation">
                <a class="mdl-navigation__link" href=""><i class="material-icons">account_circle</i> <%-jresult.name%> </a>
                <a class="mdl-navigation__link" href="/login"><i class="material-icons">power_settings_new</i> Sign out </a>
            </nav>
        </div>
        <!-- Tabs -->
        <div class="mdl-layout__tab-bar mdl-js-ripple-effect mdl-layout--large-screen-only">
            <a href="../A1" class="mdl-layout__tab">team management</a>
            <a href="../A2" class="mdl-layout__tab">judge management</a>
            <a href="../A3" class="mdl-layout__tab">administrator management</a>
            <a href="#scroll-tab-3" class="mdl-layout__tab is-active">competition management</a>
        </div>
    </header>
    <!--drawer-->

    <main class="mdl-layout__content">
        <form>
            <input type="hidden" name="adminNum" value="4">
            <section class="mdl-layout__tab-panel is-active" id="scroll-tab-4">
                <div class="page-content">
                    <div class="mdl-grid">
                        <div class="mdl-layout-spacer"></div>
                        <div class="mdl-card mdl-shadow--4dp mdl-cell mdl-cell--8-col">
                            <div class="mdl-card__title">
                                <h1 class="mdl-card__title-text">Stop Challenges</h1>
                            </div>
                            <div class="mdl-card__supporting-text scrollable">
                                <table>
                                    <tr>
                                        <td>
                                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                                <select class="mdl-textfield__input" id="challengeName" name="challengeName">
                                                    <option></option>
                                                    <option value="challenge1">challenge 1</option>
                                                    <option value="challenge2">challenge 2</option>
                                                    <option value="challenge2">challenge 3</option>
                                                    <option value="challenge3">challenge 4</option>
                                                </select>
                                                <label class="mdl-textfield__label" for="challengeName">Challenge</label>
                                            </div>
                                        </td>
                                        <td>
                                            <!-- Accent-colored raised button with ripple -->

                                        </td>
                                    </tr>
                                </table>
                            </div>
                            <div class="mdl-card__actions">
                                <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
                                    Stop
                                </button>
                            </div>
                        </div>
                        <div class="mdl-layout-spacer"></div>
                    </div>


                    <!-- judge management goes here -->
                    <!-- judge management goes here -->
                    <!-- judge management goes here -->

                </div>
            </section>
        </form>
        <footer class="mdl-mini-footer">
            <div class="mdl-mini-footer__left-section">
                <div class="mdl-logo"><a href="/privacy">Privacy & Terms</a></div>
</div>
        </footer>
    </main>
</div>
</body>
</html>
